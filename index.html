<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
        <div class="title">Now Playing</div>
        <div class="cover"><img class="cover__img" src="/img/dragons.png"></div>
        <div class="song">Текст песни</div>
        <audio class="audio" crossOrigin="anonymous" src="/audio/ImagineDragons Bones.mp3"></audio>
        <div class="progress__container">
            <div class="progress"></div>
        </div>
        <div class="buttons">
            <div class="btn prev"><img src="/img/previous.png"></div>
            <div class="btn play"><img class="img__src" src="/img/play.png"></div>
            <div class="btn next"><img src="/img/next.png"></div> 
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
